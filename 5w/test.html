<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Star Adjuster</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #star {
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="space-y-6">
    <div>
      <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
      <input type="range" id="size" name="size" min="10" max="200" value="100"
        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
    </div>
    <div>
      <label for="rotation" class="block text-sm font-medium text-gray-700">Rotation</label>
      <input type="range" id="rotation" name="rotation" min="0" max="360" value="0"
        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
    </div>
  </div>
  <div id="starContainer" class="mt-8">
    <svg id="star" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-24 h-24 text-yellow-400">
      <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
      </polygon>
    </svg>
  </div>

  <script>
    const sizeSlider = document.getElementById('size');
    const rotationSlider = document.getElementById('rotation');
    const star = document.getElementById('star');

    sizeSlider.addEventListener('input', function () {
      star.style.width = `${this.value}px`;
      star.style.height = `${this.value}px`;
    });

    rotationSlider.addEventListener('input', function () {
      star.style.transform = `rotate(${this.value}deg)`;
    });
  </script>
</body>

</html>
